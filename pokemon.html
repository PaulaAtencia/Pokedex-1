<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/stylesPokemon.css">
    <link rel="icon" href="images/pokeball.ico" type="image/x-icon">
    <title></title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <img src="images/logo.png" />
      </a>
    </header>

    <main>

      <div id="contenedor-barra-superior">

        <div id="contenedor-modo">
          <!-- Aquí es donde está el botón del cambio de modo -->
          <div id="boton-modo">
            <img src="images/day-night.png" id="imagen-modo" />
          </div>
        </div>
      </div>

      <div id="pokemonInfoContainer"></div>

      <div id="pokemonStats">

        <div id="hp" class="stat">
          <div class="nombre_estadistica">HP:&nbsp;</div>
          <div class="barra_valor">
            <div class="valor_estadistica"></div>
            <div class="barra_estadisticas"></div>
          </div>
        </div>

        <div id="ataque" class="stat">
          <div class="nombre_estadistica">Ataque:&nbsp;</div>
          <div class="barra_valor">
            <div class="valor_estadistica"></div>
            <div class="barra_estadisticas"></div>
          </div>
        </div>

        <div id="defensa" class="stat">
          <div class="nombre_estadistica">Defensa:&nbsp;</div>
          <div class="barra_valor">
            <div class="valor_estadistica"></div>
            <div class="barra_estadisticas"></div>
          </div>
        </div>

        <div id="ataque-especial" class="stat">
          <div class="nombre_estadistica">Ataque Especial:&nbsp;</div>
          <div class="barra_valor">
            <div class="valor_estadistica"></div>
            <div class="barra_estadisticas"></div>
          </div>
        </div>

        <div id="defensa-especial" class="stat">
          <div class="nombre_estadistica">Defensa Especial:&nbsp;</div>
          <div class="barra_valor">
            <div class="valor_estadistica"></div>
            <div class="barra_estadisticas"></div>
          </div>
        </div>

        <div id="velocidad" class="stat">
          <div class="nombre_estadistica">Velocidad:&nbsp;</div>
          <div class="barra_valor">
            <div class="valor_estadistica"></div>
            <div class="barra_estadisticas"></div>
          </div>
        </div>
        
        <div id="total-stats" class="stat">
          <div class="nombre_estadistica">Total:&nbsp;</div>
          <div class="valor_estadistica"></div>
        </div>

      </div>

      <div id="contenedor-cadenaEvolutiva">
        <div id="titulo-cadenaEvolutiva">Cadena Evolutiva</div>
        <div id="contenido-cadenaEvolutiva"></div>
        <div id="titulo-infoMetodoEv">Método de Evolución</div>
        <div id="info-MetodoEvolucion">
          Selecciona alguno de los botones de INFO para saber cómo realizar esa evolución.
        </div>
      </div>

    </main>

    <footer>
      <script src="scripts/scriptGeneral.js"></script>
      <script src="scripts/scriptPokemon.js"></script>
    </footer>
  </body>

</html>
